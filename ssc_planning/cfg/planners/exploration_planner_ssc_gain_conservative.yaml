replan_pos_threshold: 0.2
replan_yaw_threshold: 0.2

max_new_segments: 0
min_new_segments: 0
max_new_tries: 0
min_new_tries: 0
min_new_value: 0

verbose_modules: true
build_modules_on_init: true
expand_batch: 20
visualize_gain: true
highlight_executed_trajectory: true

map:
  type: "SSCVoxbloxOccupancyMap"
  voxel_size: 0.08
  fusion_strategy: "occupancy_fusion"
  pred_conf: 0.75
  max_weight: 30.0
  prob_occupied: 0.68
  prob_free: 0.475
  min_prob: 0.12
  max_prob: 0.97
  use_ssc_planning: false
  use_ssc_information_planning: true
  use_voxblox_information_planning: true
  use_voxblox_planning: true

# map:
#   type: "VoxbloxMap"

system_constraints:
  v_max: 3.0
  a_max: 3.0
  yaw_rate_max: 2.6
  yaw_accel_max: 2.6
  collision_radius: 0.2

trajectory_generator:
  collision_optimistic: false
  bounding_volume_args: "/map_bounding_volume"
  clearing_radius: 0.2

  type: "RRTStar"
  all_semgents_feasible: false
  crop_segments: true
  crop_margin: 0.1
  crop_min_length: 0.1
  min_path_length: 0.2
  max_extension_range: 5
  maximum_tries: 1000
  sampling_rate: 50.0
  sample_yaw: true

  sampling_mode: "semilocal"
  semilocal_sampling_count: 10
  semilocal_sampling_radius_max: 1.5
  semilocal_sampling_radius_min: 1.5
  planar: true

  rewire_root: true
  rewire_intermediate: true
  reinsert_root: true
  max_rewire_range: 5
  max_density_range: 0.5
  n_neighbors: 40

  generator_updater:
    type: "RecheckCollision"

trajectory_evaluator:
  type: "RRTStarEvaluatorAdapter"

  following_evaluator:
    type: "ContinuousYawPlanningEvaluator"
    n_directions: 12
    n_sections_fov: 3
    update_range: 3.0
    update_gain: 0.0
    update_sections_separate: false

    following_evaluator:
      type: "SSCVoxelEvaluator"
      accurate_frontiers: true
      new_voxel_weight: 1.0
      frontier_voxel_weight: 1.5
      max_log_prob: 0.9
      voxel_log_prob_weight: 0.2
      surface_frontiers: false
      visualize_sensor_view: true
      bounding_volume_args: "/target_bounding_volume"

      sensor_model:
        type: "IterativeRayCaster"
        sampling_time: 0.0
        ray_length: 5.0
        focal_length: 320.0
        resolution_x: 172 # 640-90/172-30/127-22.5 deg fov
        resolution_y: 480
        downsampling_factor: 5.0

      cost_computer:
        type: "SegmentTime"

      value_computer:
        type: "GlobalNormalizedGain"

      next_selector:
        type: "SubsequentBest"

back_tracker:
  type: "RotateReverse"
  turn_rate: 1.6
  update_rate: 0.5
  sampling_rate: 20.0
  n_rotations: 0
  stack_size: 10